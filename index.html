<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
      document.ontouchmove = function (e) {
        e.preventDefault();
      }
      
      var perforations = [];
      perforations[ 1300 ] = '13';
      perforations[ 1275 ] = '12&#190;';
      perforations[ 1250 ] = '12&#189;';
      perforations[ 1225 ] = '12&#188;';
      perforations[ 1200 ] = '12';
      perforations[ 1175 ] = '11&#190;';
      perforations[ 1150 ] = '11&#189;';
      perforations[ 1125 ] = '11&#188;';
      perforations[ 1100 ] = '11';
      perforations[ 1075 ] = '10&#190;';
      perforations[ 1050 ] = '10&#189;';
      perforations[ 1025 ] = '10&#188;';
      perforations[ 1000 ] = '10';
      
      jQuery( function() {
        $gauge = jQuery( '#gauge' );
        
        for ( var perf_size in perforations ) {
          $gauge.prepend( '<div class="perforation" data-perforation="'+perf_size+'"><span class="label">'+perforations[ perf_size ]+'</span></div>' );
        }
        
        $gauge.find( '.perforation' ).each( function() {
          var perforation = jQuery( this ).data( 'perforation' );
          for( var i = 0; i < Math.ceil( perforation / 100 ); i++ ) {
            jQuery( this ).append( '<span class="dot" style="flex-basis: calc( 100% / '+( perforation / 100 )+');"></span>' );
          }
        });
      });
      
    </script>
  </head>
  <body>
    <h1>Perforation Gauge</h1> 
    <div id="gauge">
    </div>
  </body>
</html>
